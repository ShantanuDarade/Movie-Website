<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h2 class="logo">Movie Website</h2>
            <div>
                <i class="fa fa-search"></i>
                <input type="text" id="input" autofocus autocomplete="off" placeholder="Search Movie" />
            </div>
        </div>
        <h3>POPULAR</h3>
        <div class="nav" id="popular"></div>
        <h3>TOP RATED</h3>
        <div class="nav" id="top-rated"></div>
        <h3>UPCOMING</h3>
        <div class="nav" id="upcoming"></div>
    </div>
    
</body>

</html>
